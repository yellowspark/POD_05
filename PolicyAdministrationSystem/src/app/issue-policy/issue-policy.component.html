<form id="issue-policy-form" [formGroup]="this.formGroup">
  <mat-form-field>
    <mat-label>Policy ID</mat-label>
    <input type="number" matInput formControlName="policyId">
  </mat-form-field>

  <button type="button" mat-flat-button color="primary" (click)="this.issuePolicy()">Issue Policy</button>
</form>
